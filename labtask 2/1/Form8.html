<!DOCTYPE html>
<html lang="en">
<head>
    <title>Degree Form</title>
</head>
<body >
    <table border="1" align="center" width = "60%" >
        <tr>
            <td align="center" colspan="2" height = "55px"><b> PERSON PROFILE </b></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                    
             <input type = "text" name="" value=""> 
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                    
             <input type = "text" name="" value=""> 
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                    
             <input type = "radio" name="Gender" value=""> Male
             <input type = "radio" name="Gender" value=""> Female
             <input type = "radio" name="Gender" value=""> Other
            </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                    
             <input type = "text" name="Gender" value="" size="1"> /
             <input type = "text" name="Gender" value="" size="1"> /
             <input type = "text" name="Gender" value="" size="1"> (dd/mm/yyyy)
            </td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td>
                <select name=""> 
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox" name="" value="" size= 1 /> SSC
                <input type="checkbox" name="" value="" size= 1 /> HSC
                 <input type="checkbox" name="" value="" size= 1 /> BSc.
                 <input type="checkbox" name="" value="" size= 1 /> MSc.
            </td>
        </tr>
        <tr>
            <td>Photo</td>
            <td>
                <input type="file" name="" value="" />
            </td>
        </tr>
        <tr>
        
            <td colspan="2" height ="20px">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right"> 
                <input type="button" name="" value="Submit" />
                <input type="button" name="" value="Reset" />
            </td>
        </tr>





    </table>
    
</body>
</html>
